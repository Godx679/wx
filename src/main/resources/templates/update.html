<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="webjars/jquery/3.0.0/jquery.js" th:src="@{/webjars/jquery/3.0.0/jquery.js}"></script>
</head>
<body>

<div class="container">
<form action="/user/update" method="post">
    <h1>修改信息</h1>
<table class="table table-striped">

    <input type="hidden" name="id" th:value="${user.id}">
    <tr><td width="10%">姓名：</td><td><input name="realname" type="text" th:value="${user.realname}"></td></tr>
    <tr><td>新密码：</td><td><input name="password" type="password"></td></tr>
</table>
    <button class="btn btn-success">确认</button>
</form>
</div>
</body>
</html>
